<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 id="menu-bar"> /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\   UF Directory App   /\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\</h1>
        <button ng-click="order = 'name'">order by name</button>
    		<button ng-click="order = 'code'">order by code</button>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
        <!--

                Implement a way to filter through listings using the search bar

            <input type="text" ng-model="search" placeholder= "What building are you looking for" />
-->
<!--
              -->

            <input ng-model="search" type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
-->
              <tr ng-repeat= "entries in listings | orderBy:order |filter: search"
                <td ng-click="showDetails(entries)"><th> {{entries.code}}</th><th> {{entries.name}}</th><th class="remove" ng-click="deleteListing(entries)">x</th>
                </td>
              </tr>
<!--
                -->
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory
-->
        </div>
        <form ng-submit="addListing()">
          <p>
            <div></div>
            <input type="text" placeholder="code" ng-model="newEntry.code"/>
            <input type="text" placeholder="name" ng-model="newEntry.name"/>
            <input type="text" placeholder="latitude" ng-model="newEntry.coordinates.latitude"/>
            <input type="text" placeholder="longitude" ng-model="newEntry.coordinates.longitude"/>
            <input type="text" placeholder="address" ng-model="newEntry.address"/>
            <input type="submit" value="add new Entry"/>
          </p>
        </form>
<!--
            -->
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
-->
<h3>
<div>code: {{detailedInfo.code}}</div>
<div>name: {{detailedInfo.name}}</div>
<!--<div>latitude: {{detailedInfo.coordinates.latitude}}</div>
<div>longitude: {{detailedInfo.coordinates.longitude}}</div>-->
<div>address: {{detailedInfo.address}}</div>
</h3>
<!--
             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
